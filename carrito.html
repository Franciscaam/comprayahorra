<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Compra & Ahorra</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                <li class="nav-item admin-only d-none"><a class="nav-link" href="admin.html">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logout">Cerrar Sesión</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="bi bi-cart"></i></a></li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Contenido -->
    <div class="container mt-5">
        <h2 class="text-center">Carrito de Compras</h2>

        <!-- Listado del Carrito -->
        <div id="carrito-container" class="row">
            <!-- Aquí se mostrarán los productos del carrito -->
        </div>

        <!-- Total y Métodos de Pago -->
        <div class="mt-4 text-end">
            <h4 id="total" class="mb-3">Total: $0</h4>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="tu-correo@paypal.com">
                <input type="hidden" name="item_name" value="Carrito de Compras">
                <input type="hidden" name="amount" id="paypal-amount" value="0">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit" class="btn btn-primary">Pagar con PayPal</button>
            </form>
            <button class="btn btn-success mt-3" id="finalizar-compra">Finalizar Compra</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2024 Compra & Ahorra. Todos los derechos reservados.</p>
    </footer>
    <!-- Scripts -->
    <script type="module" src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
