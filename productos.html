<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS y Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script type="module" src="js/productos.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Compra & Ahorra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    <li class="nav-item admin-only d-none"><a class="nav-link" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="bi bi-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Productos -->
    <div class="container mt-5">
        <h2 class="text-center">Nuestros Productos</h2>
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="categoria">
                    <option value="">Todas las Categorías</option>
                    <option value="Electrodomésticos">Electrodomésticos</option>
                    <option value="Telefonía">Telefonía</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Libros">Libros</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="buscar" placeholder="Buscar producto">
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary" id="filtrar">Aplicar Filtros</button>
            </div>
        </div>
        <!-- Listado de productos -->
        <div class="row" id="product-list"></div>
    </div>

    <!-- Modal para Comentarios -->
    <div class="modal fade" id="comentarioModal" tabindex="-1" aria-labelledby="comentarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comentarioModalLabel">Agregar Comentario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="comentario-form">
                        <input type="hidden" id="productoId">
                        <div class="mb-3">
                            <label for="valoracion" class="form-label">Valoración</label>
                            <select class="form-select" id="valoracion" required>
                                <option value="1">1 - Muy malo</option>
                                <option value="2">2 - Malo</option>
                                <option value="3">3 - Regular</option>
                                <option value="4">4 - Bueno</option>
                                <option value="5">5 - Excelente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2024 Compra & Ahorra. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y scripts personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
